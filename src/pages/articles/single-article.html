<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{name}}
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="openModalEdit()"><ion-icon name="create"></ion-icon></button>
      <button ion-button (click)="deleteArticleAlert()"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <img src="{{thumbnail}}"/>
 <p>{{description}}</p>
 <hr>
<h3>Oznake:</h3>
<ion-chip *ngFor="let tag of tags">
  <ion-label>{{tag.name}}</ion-label>
</ion-chip>
<br><br><hr>
<h3>Kod:</h3>
<p>{{code}}</p>
<button ion-button block (click)="writeNFC()">Write NFC</button>
</ion-content>
