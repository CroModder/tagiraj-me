<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="dismiss()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Pretraga po klju훾nim rije훾ima
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-item>
      <ion-label color="primary">Klju훾ne rije훾i</ion-label>
      <ion-input type="text" [(ngModel)]="keywords"></ion-input>
  </ion-item>
    <ion-grid>
   <br>
  <ion-row>
    <ion-col width-50><button ion-button round outline block (click)="filterByTags()">Potvrdi</button></ion-col>
    <ion-col width-50><button ion-button round outline block (click)="dismiss()">Odustani</button></ion-col>
  </ion-row>
</ion-grid>
  <br><br>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="openModalSingle(article.id)">
      <ion-avatar item-left>
      <img src="{{article.thumbnail}}">
      </ion-avatar>
      <h2>{{article.name}}</h2>
      <p>{{article.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
