<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="dismiss()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Pretraga po oznakama
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-item>
    <ion-label color="primary">Oznake</ion-label>
    <ion-select [(ngModel)]="tagsSelected" multiple="true" okText="Potvrdi" cancelText="Odustani" (ionChange)="filterByTags()">
      <ion-option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.name}}</ion-option>
    </ion-select>
  </ion-item>
  <br><br>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="openModalSingle(article.id)">
      <ion-avatar item-left>
      <img src="{{article.thumbnail}}">
      </ion-avatar>
      <h2>{{article.name}}</h2>
      <p>{{article.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
