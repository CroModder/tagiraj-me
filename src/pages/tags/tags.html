<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Oznake
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let tag of tags" (click)="editTag(tag)">
    {{tag.name}}
  </ion-item>
  </ion-list>
  <ion-fab right bottom>
  <button ion-fab color="primary" (click)="openModalNew()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
